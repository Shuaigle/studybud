{% extends 'main.html' %}

{% block content %}
    <div>
        <!-- if not specified -> send to current url -->
        <form method="POST" action="" >
            <!-- Cross Site Request Forgery -->
            <!-- this provide no malicious sends -->
            {% csrf_token %}
            <!-- .as_p will wrap and render -->
            {{form.as_p}}
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock content %}
